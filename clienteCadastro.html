<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" type="text/css" href="css/bf_estiloSistema.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueFood</title>
</head>

<body>
    <header>
        <div class="divLogoTipoSistema">
            <span></span>
            <a href="">
                <img src="images/bf_logotipoSistema.png" alt="">
            </a>
        </div>
    </header>
    <br><br>
    <!-- Cabeçalho - fim -->

    <div>
        <h1>Cadastro de Cliente</h1>

        <div class="mensagemDeSucesso">
            <span class="spanSucesso"></span>
            <span class="textSucesso">Aqui vai um exemplo de mensagem</span> 
        </div><br>

        <form action="" method="POST">
            <fieldset>
                <label for="nome">Nome: </label><br>
                <input type="text" id="nome" name="nome" placeholder="Nome..."><br><br>

                <div class="mensagemDeErro">
                    <span class="spanError"></span>
                    <span class="textError"> Aqui vai um exemplo de mensagem</span>
                </div>

                <label for="cpf">CPF: </label><br>
                <input type="text" id="cpf" name="cpf" placeholder="CPF..."><br><br>

                <label for="email">E-mail: </label><br>
                <input type="text" id="email" name="email" placeholder="E-mail..."><br><br>

                <label for="telefone">Telefone: </label><br>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone..."><br><br>

                <label for="cep">CEP: </label><br>
                <input type="text" id="cep" name="cep" placeholder="CEP..."><br><br>

                <label for="senha">Senha: </label><br>
                <input type="password" id="senha" name="senha" placeholder="Senha..."><br><br>

                <input type="button" value="Cadastrar">
            </fieldset>
        </form>
        <br>

        <input type="button" value="Voltar">

    </div>




    <!--Rodapé - Inicio-->
</body>

</html>
